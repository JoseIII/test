{% load static %}

<html lang="en">
<head>
    <title>User List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
{% include 'navbar.html' %}
<h2 class="title">User List</h2>
<div class="table1">
<table align="center" class="userlist">
    <thead>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Student</th>
        <th>Professor</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
        {% for foo in model %}
        <tr>
            <td data-label="ID">{{ foo.id }}</td>
            <td data-label="Email">{{ foo.email }}</td>
            <td data-label="First-Name">{{ foo.first_name }}</td>
            <td data-label="Last-Name">{{ foo.last_name }}</td>
            <td data-label="Student">{{ foo.student }}</td>
            <td data-label="Professor">{{ foo.professor }}</td>

            <td>
                    <button onclick="location.href='{% url 'update' foo.id %}'">Update</button>
            </td>
            <td>
                <button onclick="location.href='{% url 'delete' foo.id %}'">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</body>
</html>
